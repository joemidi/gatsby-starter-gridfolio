<!doctype html>
<html>
  <head>
    <script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Android One - Infinix HOT2</title>
    <script language="javascript">
      var TweenLiteJS = false, CSSPluginJS = false, EasePackJS = false;
      //Initialize Enabler
      if (Enabler.isInitialized()) {
        init();
      } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
      }
      //Run when Enabler is ready
      function init(){
        if(Enabler.isPageLoaded()){
          politeInit();
        }else{
          Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
        }
      }

      function politeInit(){
        Enabler.loadScript('//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js', function(){ TweenLiteJS = true;});
        Enabler.loadScript('//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js', function(){ CSSPluginJS = true;});
        Enabler.loadScript('//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js', function(){ EasePackJS = true;});
        Enabler.loadScript('js/script.js', function(){ Banner.init();});

        //Load in CSS
        var extCSS=document.createElement('link');
        extCSS.setAttribute("rel", "stylesheet");
        extCSS.setAttribute("type", "text/css");
        extCSS.setAttribute("href", Enabler.getUrl("styles/style.css"));
        document.getElementsByTagName("head")[0].appendChild(extCSS);
        document.getElementById("banner").style.opacity=1;
        document.getElementById("loading").style.opacity=0;
        document.getElementById("loading").style.display = "none";
        document.getElementById("banner").style.display = "block";
      }
    </script>
    <style type="text/css">
      .banner {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 300px;
        height: 600px;
        margin: auto;
      }
    </style>
  </head>
  <body>

    <div id="loading" class="size"></div>

    <div id="banner" class="banner size" style="display:none;opacity:0;">

      <img id="main-phone" src="images/main-phone.png"/>
      <div id="mask">
        <div id="screen5" class="screen"></div>
        <div id="screen4" class="screen"></div>
        <div id="screen3" class="screen"></div>
        <!-- <div id="screen2" class="screen"></div> -->
        <div id="screen1" class="screen"></div>
      </div>

      <img id="infinix-logo" src="images/infinix-logo.png"/>
      <img id="copy1" class="hidden" src="images/copy1.png"/>
      <img id="copy2" class="hidden" src="images/copy2.png"/>
      <img id="price" class="hidden" src="images/price.png"/>
      <img id="logo" src="images/android-one-logo.png"/>

      <!-- PUT CLICKS AFTER THIS LAYER -->
      <div id="main-click" class="size click"> </div>
      <div id="cta" class="click" >
        <img src="images/cta.png"/>
      </div>
      <img id="replay" class="click" src="images/replay.png"/>
    </div>
  </body>
</html>
